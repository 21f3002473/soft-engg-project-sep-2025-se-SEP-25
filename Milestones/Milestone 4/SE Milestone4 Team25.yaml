        \    dict: {\"message\": \"Policy created\", \"policy\": policy_dict}\n  \
        \  Created policy includes: id, title, content, created_at\n\nError Codes:\n\
        \    - 400: Missing required fields (title, content)\n    - 401: Authentication\
        \ failed\n    - 403: Insufficient permissions (HR role required)\n    - 500:\
        \ Database creation error"
      operationId: HRPolicyCollectionResource_post_api_hr_policy_create_post
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
              title: Data
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /api/hr/employees:
    get:
      summary: Employeelistresource.Get
      description: "Retrieve all employees for HR management and policy/review operations.\n\
        \nPurpose:\nLists all active employees to support centralized HR policy repository\
        \ access\nand performance review scheduling. GenAI can analyze this data to\
        \ recommend\noptimal review timing and policy relevance for each employee.\n\
        \nArgs:\n    current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring HR role\n    session: Database session for query execution\n\
        \nReturns:\n    dict: {\"employees\": [employee_dict, ...]}\n\nError Codes:\n\
        \    - 401: Authentication failed\n    - 403: Insufficient permissions (HR\
        \ role required)\n    - 500: Database query error"
      operationId: EmployeeListResource_get_api_hr_employees_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
  /api/hr/employee/{emp_id}:
    delete:
      summary: Employeedetailresource.Delete
      description: "Delete an employee record from the system.\n\nPurpose:\nRemoves\
        \ employee records for resigned, terminated, or test accounts.\nOnly Root\
        \ users can perform this action to maintain data integrity\nand audit compliance\
        \ for HR policies and performance reviews.\n\nArgs:\n    emp_id: Employee\
        \ ID to delete\n    current_user: Authenticated user making the request\n\
        \    _: Authorization check ensuring Root role\n    session: Database session\
        \ for query execution\n\nReturns:\n    dict: {\"message\": \"Employee deleted\"\
        }\n\nError Codes:\n    - 401: Authentication failed\n    - 403: Insufficient\
        \ permissions (Root role required)\n    - 404: Employee with emp_id not found\n\
        \    - 500: Database deletion error"
      operationId: EmployeeDetailResource_delete_api_hr_employee__emp_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: emp_id
        in: path
        required: true
        schema:
          type: integer
          title: Emp Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      summary: Employeedetailresource.Get
      description: "Retrieve detailed information for a specific employee.\n\nPurpose:\n\
        Fetches complete employee record for policy access verification and\nperformance\
        \ review history retrieval. Enables PMs to review employee\ndetails necessary\
        \ for policy compliance and review planning.\n\nArgs:\n    emp_id: Employee\
        \ ID to retrieve\n    current_user: Authenticated user making the request\n\
        \    _: Authorization check ensuring PM role\n    session: Database session\
        \ for query execution\n\nReturns:\n    dict: {\"employee\": employee_dict}\n\
        \nError Codes:\n    - 401: Authentication failed\n    - 403: Insufficient\
        \ permissions (PM role required)\n    - 404: Employee with emp_id not found\n\
        \    - 500: Database query error"
      operationId: EmployeeDetailResource_get_api_hr_employee__emp_id__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: emp_id
        in: path
        required: true
        schema:
          type: integer
          title: Emp Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      summary: Employeedetailresource.Put
      description: "Update employee information and policy assignments.\n\nPurpose:\n\
        Modifies employee records to reflect policy changes, role updates, and\nstatus\
        \ changes affecting review schedules. GenAI can suggest optimal\nreview timing\
        \ adjustments based on role or policy changes.\n\nArgs:\n    emp_id: Employee\
        \ ID to update\n    data: Dictionary containing fields to update (name, email,\
        \ role, is_active)\n    current_user: Authenticated user making the request\n\
        \    _: Authorization check ensuring HR role\n    session: Database session\
        \ for query execution\n\nAllowed Fields: name, email, role, is_active\n\n\
        Returns:\n    dict: {\"message\": \"Employee updated\", \"employee\": updated_employee_dict}\n\
        \nError Codes:\n    - 400: Invalid or disallowed fields in payload\n    -\
        \ 401: Authentication failed\n    - 403: Insufficient permissions (HR role\
        \ required)\n    - 404: Employee with emp_id not found\n    - 500: Database\
        \ update error"
      operationId: EmployeeDetailResource_put_api_hr_employee__emp_id__put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: emp_id
        in: path
        required: true
        schema:
          type: integer
          title: Emp Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/admin/register:
    post:
      summary: Adminregistrationresource.Post
      description: "Register a new admin (ROOT) user.\n\nCreates a new admin account\
        \ with the provided credentials. Validates that\nno user with the same email\
        \ already exists in the system.\n\nArgs:\n    payload: AdminRegistrationValidator\
        \ containing name, email, password\n    session: Database session dependency\n\
        \nReturns:\n    dict: User summary with keys:\n        - id: User ID\n   \
        \     - name: User name\n        - email: User email\n        - role: User\
        \ role (ROOT)\n\nRaises:\n    HTTPException: 409 CONFLICT if email already\
        \ exists\n        - Detail: \"A user with this email already exists\""
      operationId: AdminRegistrationResource_post_api_admin_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminRegistrationValidator'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/admin/summary:
