openapi: 3.1.0
info:
  title: se_server
  version: 0.1.0
paths:
  /user/login:
    get:
      summary: Userloginresource.Get
      operationId: UserLoginResource_get_user_login_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
    post:
      summary: Userloginresource.Post
      description: "login_function\n\nKeyword arguments:\nUserLoginValidator -- {email:\
        \ str, password: str}\n\n#\n- email: str -- user's email\n- password: str\
        \ -- user's password\n\n```javascript\n// Example request body\n{\n    \"\
        email\": \"user@example.com\",\n    \"password\": \"securepassword\"\n}\n\
        ```\nReturn: A message and token upon successful login"
      operationId: UserLoginResource_post_user_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginValidator'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /me:
    get:
      summary: Protectedresource.Get
      description: Protected endpoint that requires authentication
      operationId: ProtectedResource_get_me_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
  /api/hr/reviews:
    get:
      summary: Hrreviewslistresource.Get
      description: "Retrieve all performance reviews from the system.\n\nPurpose:\n\
        Fetches complete list of performance reviews sorted by creation date.\nEnables\
        \ HR managers to monitor review cycles, track employee feedback\nhistory,\
        \ and ensure consistent performance management across organization.\n\nArgs:\n\
        \    current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring HR role\n    session: Database session for query execution\n\
        \nReturns:\n    dict: {\"reviews\": [review_dict, ...]}\n    Each review includes:\
        \ id, user_id, comments, rating, created_at, modified_at\n\nError Codes:\n\
        \    - 401: Authentication failed\n    - 403: Insufficient permissions (HR\
        \ role required)\n    - 500: Database query error"
      operationId: HRReviewsListResource_get_api_hr_reviews_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
    post:
      summary: Hrreviewslistresource.Post
      description: "Create a new performance review for an employee.\n\nPurpose:\n\
        Records performance feedback and ratings as part of periodic review\ncycles.\
        \ GenAI can optimize review timing based on employee history\nand suggest\
        \ constructive feedback tailored to employee role.\n\nArgs:\n    data: Dictionary\
        \ containing review fields:\n        - user_id (int, required): ID of employee\
        \ being reviewed\n        - rating (int, required): Numerical rating (1-5\
        \ scale)\n        - comments (str, optional): Reviewer feedback/notes\n  \
        \  current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring HR role\n    session: Database session for query execution\n\
        \nExpected Payload:\n    {\n        \"user_id\": 5,\n        \"rating\": 4,\n\
        \        \"comments\": \"Strong technical skills, good team collaboration...\"\
        \n    }\n\nReturns:\n    dict: {\"message\": \"Review created\", \"review\"\
        : review_dict}\n    Created review includes: id, user_id, comments, rating,\
        \ created_at\n\nError Codes:\n    - 400: Missing required fields (user_id,\
        \ rating) or invalid rating (not 1-5)\n    - 401: Authentication failed\n\
        \    - 403: Insufficient permissions (HR role required)\n    - 404: Target\
        \ user (employee) not found\n    - 500: Database creation error"
      operationId: HRReviewsListResource_post_api_hr_reviews_post
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
              title: Data
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /api/hr/reviews/{user_id}:
    get:
      summary: Hrreviewsbyuserresource.Get
      description: "Retrieve all performance reviews for a specific employee.\n\n\
        Purpose:\nFetches complete performance history for an employee sorted by\n\
        review date. Enables HR managers to analyze performance trends,\nprepare for\
        \ upcoming reviews, and track improvement over time.\n\nArgs:\n    user_id:\
        \ ID of the employee to retrieve reviews for\n    current_user: Authenticated\
        \ user making the request\n    _: Authorization check ensuring HR role\n \
        \   session: Database session for query execution\n\nReturns:\n    dict: {\"\
        reviews\": [review_dict, ...]}\n    Reviews sorted by created_at descending\
        \ (newest first)\n    Each review includes: id, user_id, comments, rating,\
        \ created_at, modified_at\n\nError Codes:\n    - 401: Authentication failed\n\
        \    - 403: Insufficient permissions (HR role required)\n    - 500: Database\
        \ query error\n\nNote:\n    Returns empty list if employee has no reviews\
        \ yet (not an error)."
      operationId: HRReviewsByUserResource_get_api_hr_reviews__user_id__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
          title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/hr/review/{review_id}:
    delete:
      summary: Hrreviewdetailresource.Delete
      description: "Delete a performance review from the system.\n\nPurpose:\nRemoves\
        \ reviews from the database (typically in case of data errors\nor test records).\
        \ Only Root users can delete reviews to maintain\naudit compliance and prevent\
        \ loss of valid performance history.\n\nArgs:\n    review_id: ID of the review\
        \ to delete\n    current_user: Authenticated user making the request\n   \
        \ _: Authorization check ensuring Root role\n    session: Database session\
        \ for query execution\n\nReturns:\n    dict: {\"message\": \"Review deleted\"\
        }\n\nError Codes:\n    - 401: Authentication failed\n    - 403: Insufficient\
        \ permissions (Root role required)\n    - 404: Review with review_id not found\n\
        \    - 500: Database deletion error\n\nWarning:\n    This operation is irreversible.\
        \ Deleted reviews cannot be recovered."
      operationId: HRReviewDetailResource_delete_api_hr_review__review_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: review_id
        in: path
        required: true
        schema:
          type: integer
          title: Review Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      summary: Hrreviewdetailresource.Put
      description: "Update an existing performance review.\n\nPurpose:\nAllows HR\
        \ managers to correct review data or update feedback comments\nas part of\
        \ the review refinement process. Supports partial updates\nto modify individual\
        \ fields independently.\n\nArgs:\n    review_id: ID of the review to update\n\
        \    data: Dictionary containing fields to update (optional):\n        - rating\
        \ (int): Updated rating (1-5 scale)\n        - comments (str): Updated feedback/notes\n\
        \    current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring HR role\n    session: Database session for query execution\n\
        \nExpected Payload (partial update allowed):\n    {\n        \"rating\": 5,\n\
        \        \"comments\": \"Exceptional performance and leadership...\"\n   \
        \ }\n\nReturns:\n    dict: {\"message\": \"Review updated\", \"review\": review_dict}\n\
        \    Updated review includes: id, user_id, comments, rating, modified_at\n\
        \nError Codes:\n    - 400: Invalid rating (not in 1-5 range) or empty payload\n\
        \    - 401: Authentication failed\n    - 403: Insufficient permissions (HR\
        \ role required)\n    - 404: Review with review_id not found\n    - 500: Database\
        \ update error"
      operationId: HRReviewDetailResource_put_api_hr_review__review_id__put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: review_id
        in: path
        required: true
        schema:
          type: integer
          title: Review Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/hr/policies:
    get:
      summary: Hrpolicycollectionresource.Get
      description: "Retrieve all HR policies from the centralized repository.\n\n\
        Purpose:\nProvides employees consistent access to up-to-date HR policies,\
        \ ensuring\nall staff members have uniform access to policy information. Supports\
        \ the\nGenAI-enhanced repository by providing searchable, well-organized policies.\n\
        \nArgs:\n    current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring Employee role\n    session: Database session for query execution\n\
        \nReturns:\n    dict: {\"policies\": [policy_dict, ...]}\n    Each policy\
        \ includes: id, title, content, created_at\n\nError Codes:\n    - 401: Authentication\
        \ failed\n    - 403: Insufficient permissions (Employee role required)\n \
        \   - 500: Database query error"
      operationId: HRPolicyCollectionResource_get_api_hr_policies_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
    post:
      summary: Hrpolicycollectionresource.Post
      description: "Create a new HR policy in the centralized repository.\n\nPurpose:\n\
        Allows HR managers to add new policies to the repository. GenAI can\nanalyze\
        \ policy content for clarity, consistency with existing policies,\nand suggest\
        \ optimal distribution to relevant employee groups.\n\nArgs:\n    data: Dictionary\
        \ containing policy fields:\n        - title (str, required): Policy name/title\n\
        \        - content (str, required): Full policy text/description\n    current_user:\
        \ Authenticated user making the request\n    _: Authorization check ensuring\
        \ HR role\n    session: Database session for query execution\n\nExpected Payload:\n\
        \    {\n        \"title\": \"Remote Work Policy\",\n        \"content\": \"\
        Employees may work remotely up to 2 days per week...\"\n    }\n\nReturns:\n\
        \    dict: {\"message\": \"Policy created\", \"policy\": policy_dict}\n  \
        \  Created policy includes: id, title, content, created_at\n\nError Codes:\n\
        \    - 400: Missing required fields (title, content)\n    - 401: Authentication\
        \ failed\n    - 403: Insufficient permissions (HR role required)\n    - 500:\
        \ Database creation error"
      operationId: HRPolicyCollectionResource_post_api_hr_policies_post
      requestBody:
        content:
          application/json:
            schema:
              additionalProperties: true
              type: object
              title: Data
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
  /api/hr/policy/{policy_id}:
    delete:
      summary: Hrpolicydetailresource.Delete
      description: "Delete a policy from the centralized repository.\n\nPurpose:\n\
        Enables HR managers to remove outdated or obsolete policies from the\nrepository.\
        \ Only HR users can perform this action to maintain data\nintegrity and audit\
        \ compliance. GenAI can suggest policies for archival\nbased on usage and\
        \ relevance metrics.\n\nArgs:\n    policy_id: ID of the policy to delete\n\
        \    current_user: Authenticated user making the request\n    _: Authorization\
        \ check ensuring HR role\n    session: Database session for query execution\n\
        \nReturns:\n    dict: {\"message\": \"Policy deleted\"}\n\nError Codes:\n\
        \    - 401: Authentication failed\n    - 403: Insufficient permissions (HR\
        \ role required)\n    - 404: Policy with policy_id not found\n    - 500: Database\
        \ deletion error"
      operationId: HRPolicyDetailResource_delete_api_hr_policy__policy_id__delete
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: policy_id
        in: path
        required: true
        schema:
          type: integer
          title: Policy Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      summary: Hrpolicydetailresource.Get
      description: "Retrieve a specific HR policy by ID.\n\nPurpose:\nFetches detailed\
        \ information for a single policy, enabling employees\nto read complete policy\
        \ documents and HR managers to verify policy\ncontent before distribution\
        \ or updates.\n\nArgs:\n    policy_id: ID of the policy to retrieve\n    current_user:\
        \ Authenticated user making the request\n    _: Authorization check ensuring\
        \ Employee role\n    session: Database session for query execution\n\nReturns:\n\
        \    dict: {\"policy\": policy_dict}\n    Policy includes: id, title, content,\
        \ created_at\n\nError Codes:\n    - 401: Authentication failed\n    - 403:\
        \ Insufficient permissions (Employee role required)\n    - 404: Policy with\
        \ policy_id not found\n    - 500: Database query error"
      operationId: HRPolicyDetailResource_get_api_hr_policy__policy_id__get
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: policy_id
        in: path
        required: true
        schema:
          type: integer
          title: Policy Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      summary: Hrpolicydetailresource.Put
      description: "Update an existing HR policy.\n\nPurpose:\nAllows HR managers\
        \ to modify policy content and titles to keep the\ncentralized repository\
        \ current. GenAI can highlight changes from\nprevious versions and recommend\
        \ which employee groups should be\nnotified of policy updates.\n\nArgs:\n\
        \    policy_id: ID of the policy to update\n    data: Dictionary containing\
        \ fields to update:\n        - title (str, optional): Updated policy name\n\
        \        - content (str, optional): Updated policy text\n    current_user:\
        \ Authenticated user making the request\n    _: Authorization check ensuring\
        \ HR role\n    session: Database session for query execution\n\nExpected Payload\
        \ (partial update allowed):\n    {\n        \"title\": \"Updated Remote Work\
        \ Policy\",\n        \"content\": \"Employees may work remotely up to 3 days\
        \ per week...\"\n    }\n\nReturns:\n    dict: {\"message\": \"Policy updated\"\
        , \"policy\": policy_dict}\n    Updated policy includes: id, title, content,\
        \ created_at\n\nError Codes:\n    - 400: Invalid or empty payload\n    - 401:\
        \ Authentication failed\n    - 403: Insufficient permissions (HR role required)\n\
        \    - 404: Policy with policy_id not found\n    - 500: Database update error"
      operationId: HRPolicyDetailResource_put_api_hr_policy__policy_id__put
      security:
      - OAuth2PasswordBearer: []
      parameters:
      - name: policy_id
        in: path
        required: true
        schema:
          type: integer
          title: Policy Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              title: Data
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
