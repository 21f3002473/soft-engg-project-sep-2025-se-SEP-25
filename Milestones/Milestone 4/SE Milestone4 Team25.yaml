      description: "Update the logged-in employee's account profile information.\n\
        \nAllows employees to modify their personal profile data. Only fields included\
        \ in the\nrequest payload are updated (partial updates supported). Employees\
        \ can update:\n- Name and email address\n- Profile image (base64-encoded)\n\
        - Department assignment (if available for self-assignment)\n- Reporting manager\
        \ relationship (if configurable)\n\nArgs:\n    payload (AccountUpdate): Request\
        \ payload with optional fields:\n        - name (str, optional): Updated employee\
        \ name\n        - email (str, optional): Updated email address\n        -\
        \ img_base64 (str, optional): Base64-encoded profile image\n        - department_id\
        \ (int, optional): Updated department assignment\n        - reporting_manager\
        \ (int, optional): Updated reporting manager ID\n    current_user (User):\
        \ Authenticated employee user object\n    session (Session): Database session\
        \ for persisting updates\n\nReturns:\n    dict: Confirmation message\n   \
        \     - message (str): \"Account updated successfully\"\n\nError Codes:\n\
        \    - 400 Bad Request: Invalid field values or constraint violations\n  \
        \  - 401 Unauthorized: User is not an employee\n    - 500 Internal Server\
        \ Error: Database update or commit failures\n\nRaises:\n    HTTPException(500):\
        \ If database commit fails or update operation fails"
      operationId: AccountResource_put_api_employee_account_put
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUpdate'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
    delete:
      summary: Accountresource.Delete
      description: "Client-side logout endpoint.\n\nThis is a symbolic endpoint for\
        \ logout workflow. In practice, logout is handled\nclient-side by deleting\
        \ the authentication token. This endpoint acknowledges the\nlogout request\
        \ and can be used for server-side cleanup or audit logging if needed.\n\n\
        Args:\n    current_user (User): Authenticated employee user object\n\nReturns:\n\
        \    dict: Logout confirmation message\n        - message (str): \"Logged\
        \ out successfully\"\n\nNote:\n    Authentication token deletion is performed\
        \ on the client side. This endpoint\n    serves as a confirmation point and\
        \ potential hook for server-side logging."
      operationId: AccountResource_delete_api_employee_account_delete
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
      - OAuth2PasswordBearer: []
  /api/employee/assistant:
    post:
      summary: Aiassistantresource.Post
      description: "Send a message to the GenAI HR chatbot and receive an instant\
        \ response.\n\nStory Points Supported:\n- \"As an Employee, I want GenAI chatbot\
        \ to provide me with instant answers to HR-related queries (e.g., dress code,\
        \ leave, WFH, travel) so that I don't have to wait for my manager to address\
        \ trivial questions.\"\n\nWorkflow:\n1. Receive employee query/message\n2.\
        \ Format message with system prompt identifying this as Sync'em AI Assistant\n\
        3. Send to Google Gemini 2.0 Flash API with appropriate context\n4. Parse\
        \ and return AI-generated response\n5. Handle timeouts and API errors gracefully\n\
        \nArgs:\n    payload (ChatMessage): Request payload containing:\n        -\
        \ message (str): Employee's HR query or question (e.g., \"What is the dress\
        \ code?\", \"How do I request WFH?\")\n    current_user (User): Authenticated\
        \ employee user object\n    session (Session): Database session (passed for\
        \ consistency, not actively used)\n\nReturns:\n    ChatResponse: AI-generated\
        \ response containing:\n        - reply (str): Natural language answer to\
        \ the employee's question from Gemini\n\nError Codes:\n    - 400 Bad Request:\
        \ Missing or invalid message in payload\n    - 401 Unauthorized: User is not\
        \ an employee (caught by middleware)\n    - 500 Internal Server Error: GenAI\
        \ API request failures, timeouts, or response parsing errors\n    - 503 Service\
        \ Unavailable: GenAI API service down or unreachable\n\nRaises:\n    HTTPException(500):\
        \ If Gemini API request fails, times out, or response parsing fails\n\nGenAI\
        \ Integration Details:\n    - Model: Google Gemini 2.0 Flash (fast, cost-efficient)\n\
        \    - System Role: \"Sync'em AI Assistant\" (branded HR chatbot)\n    - Timeout:\
        \ 30 seconds for API response\n    - API: Google Generative AI REST endpoint\n\
        \    - Authentication: Via Config.GEMINI_API_KEY\n\nExample Query/Response:\n\
        \    Request: {\"message\": \"What is our dress code policy?\"}\n    Response:\
        \ {\"reply\": \"Our dress code policy is business casual...\"}"
      operationId: AIAssistantResource_post_api_employee_assistant_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatMessage'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - OAuth2PasswordBearer: []
